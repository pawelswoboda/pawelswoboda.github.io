- title: "MAP inference via Block-Coordinate Frank-Wolfe Algorithm"
  image: SmartPub.png
  description: "We present a new proximal bundle method for Maximum-A-Posteriori (MAP) inference in structured energy minimization problems. The method optimizes a Lagrangean relaxation of the original energy minimization problem using a multi plane block-coordinate Frank-Wolfe method that takes advantage of the specific structure of the Lagrangean decomposition. We show empirically that our method outperforms state-of-the-art Lagrangean decomposition based algorithms on multiple challenging structured energy minimization tasks."
